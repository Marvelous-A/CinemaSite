{% extends "card/base.html" %}

{% block content %}
    <div><p>Добавить фильм</p></div>
    <div class='inputs_parameters_move'>
        <form method="post">
            {% csrf_token %}
            <div class='parameters_move'>
                <h4>Кинотеатр</h4>
                <input class='input' value="{{ form.title }}" type="text" name="{{ form.title.name }}">
            </div>
            <div class='parameters_move'>
                <h4>Зал</h4>
                <input class='input' value="{{ form.img_url }}" type="text" name="{{ form.img_url.name }}">
            </div>
            <div class='parameters_move'>
                <h4>Фильм</h4>
                <input class='input' value="{{ form.discription }}" type="text" name="{{ form.discription.name }}">
            </div>
            <div class='parameters_move'>
                <h4>Дата начала</h4>
                <input class='input' value="{{form.year}}" type="text" name="{{ form.year.name }}">
            </div>
            <div class='parameters_move'>
                <h4>Дата окончания</h4>
                <input class='input' value="{{form.country}}" type="text" name="{{ form.country.name }}">
            </div>
        </from>
    </div>
    <button class='button_done' type='submit'>Готово</button>
{% endblock %}
