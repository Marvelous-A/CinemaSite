{% extends "card/base.html" %}

{% block content %}
    {% comment %} <p id='qwe'>{{hall.rows}}</p>
    <p>{{hall.places}}</p> {% endcomment %}
    <h3 id='hall_num'>Зал {{hall.number}}</h3>
    <div id='hall_rows'>
        {% for list in places%}
            <div>
                {% for j in list %}
                    <a data-id='{{j}}' class = "place" > 
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width=40 heigh=40>
                            <path d="m11,21h-7v2h-2v-2H0v-11h2c1.105,0,2,.895,2,2v5h5c1.103,0,2,.897,2,2v2Zm-5-9v3h3c1.201,0,2.266.542,3,1.382.734-.84,1.799-1.382,3-1.382h3v-3c0-2.209,1.791-4,4-4v-2c0-2.761-2.239-5-5-5H7c-2.761,0-5,2.239-5,5v2c2.209,0,4,1.791,4,4Zm16-2c-1.105,0-2,.895-2,2v5h-5c-1.103,0-2,.897-2,2v2h7v2h2v-2h2v-11h-2Z"/>
                        </svg>
                    </a>
                {% endfor %}
            </div>
        {% endfor%}
    </div>
    <div id='screen'>.</div>
    <div id='payment_conteiner'>
        <p style="display:inline">Цена за билет:</p>
        <p style="display:inline" id="price_per_ticket">{{hall.price}}</p>
        <p id="price_tickets">Цена: 0 руб</p>
        <form method="post">
            {% csrf_token %}
            <input hidden type='text' id="brone_places" name="brone_places">
            <input hidden type='text' id="resault_price" name="resault_price">
            <button id = 'payment' type='submit'>Оплатить</button>
        </form>
    </div>
{% endblock %}
