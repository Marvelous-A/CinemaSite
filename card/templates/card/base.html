{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href={% static "css/base.css" %}>
    <style>@import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');</style>

    <title>Cinema</title>
</head>
<body>
    <header id='header'>
        <h3>CINEMA</h3>
        {% if user.is_authenticated %}
            <div id='button_base'>
                <a id='admin' href="/admin">Admin</a>
                <a id='tickets' href="{% url 'tickets_films' %}" >Билеты</a>
                <a id='add_move' href="{% url 'add_move' %}" >Добавить фильм</a>
                <a id='main_list' href="{% url 'main_list' %}" >Главная</a>
                <a id='logout' href="{% url 'logout' %}">Log out</a>
            </div>
        {% else %}
            <div id="button_base">
                <a id='admin' href="/admin">Admin</a>
                <a id='tickets' href="{% url 'login' %}" >Билеты</a>
                <a id='add_move' href="{% url 'login' %}" >Добавить фильм</a>
                <a id='main_list' href="{% url 'login' %}" >Главная</a>
                <a id='login' href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
